<!DOCTYPE html>
<html>

<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
     var numbers = [68, 56, 999, 980, 91, 95, 66];

     function Multiply(num) {
        return num * 10;
     }
     var newarray = numbers.map(Multiply);
     document.getElementById("product_value").
      innerHTML = newarray;
    </script>
</body>
</html>
